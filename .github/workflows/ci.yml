name: CI

on:
  push:
  pull_request:

permissions:
  contents: read

jobs:
  coq:
    name: Coq build (opam)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up OCaml/opam
        uses: ocaml/setup-ocaml@v3
        with:
          ocaml-compiler: 4.14.2
          dune-cache: true

      - name: Install Coq (opam)
        run: |
          eval $(opam env)
          opam repo add --all-switches --set-default coq-released https://coq.inria.fr/opam/released
          opam update
          opam install -y coq.8.19.2

      - name: Build Coq project
        run: |
          eval $(opam env)
          make coq -j2

      - name: Fail on Admitted/Axiom
        run: |
          eval $(opam env)
          bash scripts/no_admit.sh

  python:
    name: Python unit tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.12'
      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
          if [ -f requirements-dev.txt ]; then pip install -r requirements-dev.txt; fi
          if [ -f pyproject.toml ] || [ -f setup.cfg ] || [ -f setup.py ]; then pip install -e .; fi
      - name: Run tests
        run: pytest -q

  julia:
    name: Julia unit tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: julia-actions/setup-julia@v2
        with:
          version: '1.10'
      - name: Instantiate & test
        run: |
          julia --project=. -e 'using Pkg; Pkg.instantiate(); Pkg.test()'

  lint:
    name: Workflow lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: actionlint
        uses: rhysd/actionlint@v1
