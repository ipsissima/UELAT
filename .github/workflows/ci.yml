name: CI

on:
  push:
  pull_request:

permissions:
  contents: read

jobs:
  coq:
    name: Coq build (opam)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up OCaml/opam
        uses: ocaml/setup-ocaml@v3
        with:
          ocaml-compiler: 4.14.2
          dune-cache: true

      - name: Prepare opam & repos
        shell: bash
        run: |
          opam init -a --bare --disable-sandboxing || true
          opam repo add coq-released https://coq.inria.fr/opam/released || \
            opam repo set-url coq-released https://coq.inria.fr/opam/released
          opam update

      - name: Create local switch & install deps
        shell: bash
        run: |
          if opam switch list --short | grep -Fxq "."; then
            opam switch set .
          else
            opam switch create . ocaml-base-compiler.4.14.1 -y
          fi
          eval "$(opam env)"
          if ls *.opam >/dev/null 2>&1; then
            opam pin add -n -y .
            opam install -y --deps-only .
          else
            opam install -y dune
          fi

      - name: Build Coq project
        shell: bash
        run: |
          eval "$(opam env)"
          dune --version || opam install -y dune
          make -C Coq -j2
          if [ -x scripts/no_admit.sh ]; then
            scripts/no_admit.sh
          fi

  python:
    name: Python unit tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.12'
      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
          if [ -f requirements-dev.txt ]; then pip install -r requirements-dev.txt; fi
          if [ -f pyproject.toml ] || [ -f setup.cfg ] || [ -f setup.py ]; then pip install -e .; fi
      - name: Run tests
        run: pytest -q

  julia:
    name: Julia unit tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: julia-actions/setup-julia@v2
        with:
          version: '1.10'
      - name: Instantiate & test
        run: |
          julia --project=. -e 'using Pkg; Pkg.instantiate(); Pkg.test()'

  lint:
    name: Workflow lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Install actionlint
        run: |
          curl -sSfL https://raw.githubusercontent.com/rhysd/actionlint/main/scripts/download-actionlint.bash \
            | bash -s -- -b "$HOME/.local/bin"
          echo "$HOME/.local/bin" >> "$GITHUB_PATH"
      - name: Lint GitHub Workflows
        run: actionlint -color
